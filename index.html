<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Calculator | @sbronicki</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="border">
    <div class="grid">
        <div class="display">
            <div id="formula-screen" class="formula-screen"></div>
            <div id="output-screen" class="output-screen"></div> 
        </div>
            <button type="button" data-clear id="clear" class="clear">AC</button>
            <button type="button" data-on-screen data-op id="divide" class="operations">/</button>
            <button type="button" data-on-screen data-op id="multiply" class="operations">*</button>

            <button type="button" data-on-screen data-number id="seven" class="num seven">7</button>
            <button type="button" data-on-screen data-number id="eight" class="num eight">8</button>
            <button type="button" data-on-screen data-number id="nine" class="num nine">9</button>
            <button type="button" data-on-screen data-op id="subtract" class="operations">-</button>

            <button type="button" data-on-screen data-number id="four" class="num four">4</button>
            <button type="button" data-on-screen data-number id="five" class="num five">5</button>
            <button type="button" data-on-screen data-number id="six" class="num six">6</button>
            <button type="button" data-on-screen data-op id="add" class="operations">+</button>          
            <button type="button" data-on-screen data-number id="one" class="num one">1</button>
            <button type="button" data-on-screen data-number id="two" class="num two">2</button>
            <button type="button" data-on-screen data-number id="three" class="num three">3</button>

            <button type="button" data-on-screen data-number id="zero" class="num zero">0</button>
            <button type="button" data-on-screen data-number id="decimal" class="num decimal">.</button>

            <button type="button" data-on-screen data-equals id="equals" class="equals">=</button>
    </div> 
    </div>
</body>
<script src="script.js"></script>
</html>
