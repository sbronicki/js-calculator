<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Calculator | @sbronicki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <div class="display">
            <div class="formula-screen"><p id="formula-screen"></p></div>
            <div class="output-screen"><p id="output-screen">0</p></div> 
        </div>
            <button type="button" id="clear" class="clear">AC</button>
            <button type="button" id="divide" class="operations divide">/</button>
            <button type="button" id="multiply" class="operations multiply">*</button>
            <button type="button" id="seven" class="num seven">7</button>
            
            <button type="button" id="eight" class="num eight">8</button>
            <button type="button" id="nine" class="num nine">9</button>
            <button type="button" id="subtract" class="operations minus">-</button>
            <button type="button" id="four" class="num four">4</button>
            <button type="button" id="five" class="num five">5</button>
            <button type="button" id="six" class="num six">6</button>
            <button type="button" id="add" class="operations plus">+</button>          
            <button type="button" id="one" class="num one">1</button>
            <button type="button" id="two" class="num two">2</button>
            <button type="button" id="three" class="num three">3</button>
            <button type="button" id="equals" class="equals">=</button>
            <button type="button" id="zero" class="num zero">0</button>
            <button type="button" id="decimal" class="num decimal">.</button>
    </div> 
</body>
<script src="index.js"></script>
</html>
